<section class="grid md:grid-cols-3 gap-4 p-5">
    <h3 class="col-span-full text-5xl">Latest posts</h3>
    {% for post in site.posts %}
    <div>
        <a href="{{post.url}}">
            <img src="{{post.image}}" class="mb-2 object-cover w-full h-[50vh] object-center">
        </a>
            <h4 class="mb-4 post-category">{{post.category}}</h4>
        <a href="{{post.url}}">
            <h4 class="uppercase mb-4 post-title"><strong>{{post.title}}</strong></h4>
        </a>
            <p class="mb-4 post-blurb">{{post.blurb}}</p>
            <!-- <p>{{post.author}}</p> -->
        <a href="{{post.url}}" class="border-b border-black pb-0.5 inline-block post-button uppercase">Read more</a>
    </div>
    {% endfor %}
</section>
