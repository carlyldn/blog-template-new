---
layout: default
---

<section class="grid mt-10">
    <h4 class="text-center text-3xl mb-5">Search stories and articles from our website</h4>


<!-- HTML elements for search -->
<div class="flex justify-center items-center">
    <input type="text" id="search-input" placeholder="Search" class="border-rose-400 rounded-3xl border-2 p-2 uppercase">
</div>
    <div class="m-5 col-span-full">
        <ul id="results-container"></ul>
    </div>
</div>

<!-- or without installing anything -->
<script src="https://unpkg.com/simple-jekyll-search@latest/dest/simple-jekyll-search.min.js"></script>


    <script>var sjs = SimpleJekyllSearch({
        searchInput: document.getElementById('search-input'),
        resultsContainer: document.getElementById('results-container'),
        json: '/search.json',
        searchResultTemplate: '<div class="m-4 bg-rose-50"><a href="{{ site.url }}{url}">{title}</a><a href="{{ site.url }}{url}">{category}</a></div>'
      })
    </script>
</section>
