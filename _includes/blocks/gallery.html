  <!-- Gallery block -->

  <div class="grid grid-cols-{{block.gallery_columns}} gap-2">
    {% for item in block.gallery %}
        <div class="col-span-{{item.column_width}}">
          <div class="bg-center bg-cover {{item.aspect_ratio}}" style="background-image: url('{{item.gallery_image}}')"></div>
        </div>

    {% endfor %}
</div>
