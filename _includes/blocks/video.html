<!-- Youtube embed -->

<section class="min-h-screen">
    {% if include.block.video.video_type == 'youtube' %}
      <div class="plyr__video-embed relative" id="player">
          <iframe
          src="https://www.youtube.com/embed/{{page.video.youtube_id}}?origin=https://plyr.io&amp;autoplay=1&amp;loop=1&amp;iv_load_policy=3&amp;modestbranding=1&amp;playsinline=1&amp;showinfo=0&amp;rel=0&amp;enablejsapi=1"
          allowfullscreen
          allowtransparency
          allow="autoplay"
          ></iframe>
      </div>
  
  <!-- Vimeo embed -->
  {% elsif include.block.video.video_type == 'vimeo' %}
      <div class="plyr__video-embed relative" id="player">
          <iframe
            src="https://player.vimeo.com/video/{{page.video.vimeo_id}}?muted=1&amp;autoplay=1&amp;loop=true&amp;byline=false&amp;portrait=false&amp;title=false&amp;speed=true&amp;transparent=0&amp;gesture=media"
            allowfullscreen
            allowtransparency
            allow="autoplay"
          ></iframe>
        </div>
  
  <!-- HTML5 embed -->
  
  {% elsif include.block.video.video_type == 'embedded' %}
  <video id="player" playsinline controls autoplay muted autobuffer="true" preload="auto" loop data-poster="{{page.video.poster}}">
    {% for item in page.video.embedded %}
  
      <source src="{{item.video_path}}" type="video/{{item.file_type}}" />
  
    {% endfor %}
      <!-- Captions are optional -->
      <track kind="captions" label="English captions" src="/path/to/captions.vtt" srclang="en" default />
    </video>
    {% endif %}
  </section>
